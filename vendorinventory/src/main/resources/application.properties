server.port=${server.port}
server.error.whitelabel.enabled=false

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

#logging.level.org.springframework=TRACE
#logging.level.com=TRACE

#Database setup
jdbc.driverClassName=${jdbc.driverClassName}
jdbc.url=${jdbc.url}
jdbc.user={jdbc.user}
jdbc.pass=${jdbc.pass}

entitymanager.packagesToScan=${entitymanager.packagesToScan}

hibernate.hbm2ddl.auto=${hibernate.hbm2ddl.auto}
hibernate.dialect=${hibernate.dialect}
hibernate.globally_quoted_identifiers=${hibernate.globally_quoted_identifiers}
hibernate.show_sql=${hibernate.show_sql}
hibernate.max_fetch_depth=${hibernate.max_fetch_depth}
hibernate.jdbc.fetch_size=${hibernate.jdbc.fetch_size}
hibernate.jdbc.batch_size=${hibernate.jdbc.batch_size}
hibernate.jdbc.lob.non_contextual_creation=${hibernate.jdbc.lob.non_contextual_creation}
hibernate.temp.use_jdbc_metadata_defaults=${hibernate.temp.use_jdbc_metadata_defaults}